<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>위니브 로그인</title>
</head>


<body>
    <section class="login">
        <h1>
            로그인 또는 회원가입
            <a href=""><img src="./img/close.png" alt="닫기버튼"></a>
        </h1>

        <section class="main">
            <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
            <input type="text" class="id" placeholder="아이디" required="required">
            <input type="password" class="pw" placeholder="비밀번호" required="required">

            <p class="login-stay">
                <input type="checkbox" id="chkbox">
                <label for="chkbox">로그인 상태 유지</label>
            </p>

            <a class="btn-login" href="#none">로그인</a>

            <div class="find">
                <a class="btn-join" href="#none">회원가입</a>
                <a class="btn-find" href="#none">아이디/비밀번호 찾기</a>
            </div>

            <p class="or">또는</p>

            <ul class="social-login">
                <li><a href="#none"><img src="./img/Google__G__Logo 1.png" alt="구글로고 이미지">구글 계정으로 로그인</a></li>
                <li><a href="#none"><img src="./img/facebook.png" alt="페이스북로고 이미지">페이스북 계정으로 로그인</a></li>
                <li><a href="#none"><img src="./img/Vector.png" alt="네이버 로고 이미지">네이버 계정으로 로그인</a></li>
                <li><a href="#none"><img src="./img/Vector (1).png" alt="카카오 로고 이미지">카카오톡 계정으로 로그인</a></li>
            </ul>
        </section>

    </section>
</body>
</html>
